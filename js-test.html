<!doctype html>
<html><head><meta charset="utf-8"><title>JS Test</title>
<style>body{font-family:sans-serif;margin:2rem}button{padding:.6rem 1rem}</style>
</head><body>
<h1>JS Test</h1>
<p>If JavaScript is running, you should immediately see a line appear below.</p>
<div id="status" style="padding:.5rem;border:1px solid #ccc;border-radius:.5rem"></div>
<p><button id="btn">Click me</button></p>
<script>
  const s = document.getElementById('status');
  s.textContent = "âœ… Inline JavaScript executed.";
  document.getElementById('btn').addEventListener('click', () => {
    s.textContent = "Button click handler fired at " + new Date().toLocaleTimeString();
  });
</script>
</body></html>
